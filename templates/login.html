<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ web_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* --- MODIFIKASI CSS UNTUK BACKGROUND IMAGE --- */
        body {
            /* Ganti URL_GAMBAR_ANDA di bawah ini dengan link gambar yang sesungguhnya */
            background-image: url('https://wallpapergod.com/images/hd/badminton-5715X3215-wallpaper-n9r4tld2r7dsaghw.jpeg'); 
            background-size: cover; /* Memastikan gambar menutupi seluruh halaman */
            background-repeat: no-repeat;
            background-position: center center; /* Memosisikan gambar di tengah */
            height: 100vh; /* Memastikan body mengisi seluruh viewport */
            margin: 0;
            display: flex; /* Menggunakan flexbox untuk memposisikan kontainer login */
            justify-content: center;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            /* Menambahkan transparansi pada kontainer agar background terlihat */
            background-color: rgba(255, 255, 255, 0.9); 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Shadow lebih gelap agar kontainer menonjol */
            border-radius: 8px;
        }
        /* --------------------------------------------- */
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-container">
                <h2 class="text-center mb-4 text-primary">Booking Lapangan</h2>
                <h4 class="text-center mb-4">Login Pengguna</h4>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message | safe }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username (user1/user2)</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password (password123)</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <p class="text-muted mt-3 text-center small">Gunakan user1 atau user2 dengan password: password123</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
